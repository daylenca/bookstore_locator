    <div class="wrapper">
    <div id="title" class="container">
      <h1 class="display-4">Add a Bookstore</h1>
    </div>
    <div id="businessForm" class="container">
      <form id="addBusinessForm">
        <div class="form-row">
          <div class="form-group col-md-7">
            <label for="BusinessName">Business Name</label>
            <input type="text" class="form-control" name="inputBusinessName" placeholder="Business Name" required>
        </div>
        <div class="form-group col-md-7">
          <label for="Address">Address</label>
          <input type="text" class="form-control" name="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-7">
            <label for="City">City</label>
            <input type="text" class="form-control" name="inputCity" placeholder="Vancouver" required>
          </div>
          <div class="form-group col-md-3">
            <label for="Province">Province/Territory</label>
            <select name="inputProvince" class="form-control">
              <option>Alberta</option>
              <option selected>British Columbia</option>
              <option>Manitoba</option>
              <option>New Brunswick</option>
              <option>Newfoundland</option>
              <option>Labrador</option>
              <option>Nova Scotia</option>
              <option>Ontario</option>
              <option>Prince Edward Island</option>
              <option>Quebec</option>
              <option>Saskatchewan</option>
              <option>Northwest Territories</option>
              <option>Nunavut</option>
              <option>Yukon</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="PostalCode">Postal Code</label>
            <input type="text" class="form-control" name="inputPostalCode" placeholder="A3B3C3" required>
          </div>
          <div class="form-group col-md-3">
            <label for="PhoneNumber">Phone Number</label>
            <input type="tel" pattern="^\d{10}$" class="form-control" name="inputPhoneNumber" placeholder="1234567890" required>
          </div>
          <div class="form-group col-md-7">
            <label for="Website">Website</label>
            <input type="url" class="form-control" name="inputWebsite" placeholder="https://www.businesswebsite.com" required>
          </div>
        </div>
        <div class="form-group">
        </div>
        <br/>
        <button id="submit" type="submit" class="btn click">Submit</button>
        <button id="reset" type="reset" class="btn click">Clear Form</button>
      </form>
    </div>
