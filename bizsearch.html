<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Search | LocalReads</title>
    <meta name="author" content="Cody and Daylen">
    <link href="styles/businesses.css" rel="stylesheet">
    <link href="styles/bizsearch.css" rel="stylesheet">

    <!-- Bootstrap for Mobile-first, and JQuery -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Optional styles and scripts of your own -->
    <link href="styles/bootstrap-color.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">LocalReads</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add.html">Add a Bookstore</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="title" class="container">
        <h1 class="display-4">Local Bookstores</h1>
    </div>
    <div id="details-go-here"></div>
    <div id="reviewSection">
        <button onclick="openForm()">Add Review</button>
        <div class="form-popup" id="reviewForm">
            <form class="form-container" id="reviewAdd">
              <h1>Leaving a Review</h1>
              <h5>1 = Poor, 2 = Below Average, 3 = Fair, 4 = Good, 5 = Excellent</h5>
                <div class="ratingCategory">
                    <h3>Affordability</h3>
                    <fieldset id="affordability">
                        <input type="radio" value="1" name="affordability"/>
                        <input type="radio" value="2" name="affordability"/>
                        <input type="radio" value="3" name="affordability"/>
                        <input type="radio" value="4" name="affordability"/>
                        <input type="radio" value="5" name="affordability"/>
                    </fieldset>
                </div>
                <div class="ratingCategory">
                    <h3>Product Selection</h3>
                    <fieldset id="productSelection">
                        <input type="radio" value="1" name="productSelection"/>
                        <input type="radio" value="2" name="productSelection"/>
                        <input type="radio" value="3" name="productSelection"/>
                        <input type="radio" value="4" name="productSelection"/>
                        <input type="radio" value="5" name="productSelection"/>
                    </fieldset>
                </div>
                <div id="ratingCategory">
                    <h3>Customer Service</h3>
                    <fieldset id="customerService">
                        <input type="radio" value="1" name="customerServ"/>
                        <input type="radio" value="2" name="customerServ"/>
                        <input type="radio" value="3" name="customerServ"/>
                        <input type="radio" value="4" name="customerServ"/>
                        <input type="radio" value="5" name="customerServ"/>
                    </fieldset>
                </div>
                <div class="ratingCategory">
                    <h3>Knowledgeable</h3>
                    <fieldset id="knowledgeable">
                        <input type="radio" value="1" name="knowledgeable"/>
                        <input type="radio" value="2" name="knowledgeable"/>
                        <input type="radio" value="3" name="knowledgeable"/>
                        <input type="radio" value="4" name="knowledgeable"/>
                        <input type="radio" value="5" name="knowledgeable"/>
                    </fieldset>
                <div class="ratingCategory">
                    <textarea rows="5" cols="35" name="details">
                        Enter details here.
                    </textarea>
                </div>
                </div>
                <br/>
                <button type="button" id="postReview" class="btn click" onclick="closeForm()">Submit</button>
            </form>
          </div>
    </div>
    <footer>
        <nav class="navbar fixed-bottom navbar-dark bg-dark text-center">
            <a class="navbar-brand" href="account.html">
                <div id="account">
                    <i class="bi bi-person-circle"></i>
                    <h5>Account</h5>
                </div>
            </a>
            <a class="navbar-brand" href="businesses.html">
                <div id="businesses">
                    <i class="bi bi-shop"></i>
                    <h5>Businesses</h5>
                </div>
            </a>
            <a class="navbar-brand" href="index.html">
                <div id="home">
                    <i class="bi bi-house-door-fill"></i>
                    <h5>Home</h5>
                </div>
            </a>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-firestore.js"></script>
    <script src="scripts/firebase-api-bookstore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scripts/bizsearch.js"></script>
    

</body>

</html>
